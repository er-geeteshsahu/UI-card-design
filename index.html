<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="logo.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Tushar Thakur</span>
            <span class="job">Youtuber & Editor</span>
        </div>

        <div class="media-btn">
            <a href="#" style="background-color: rgb(6, 6, 97);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: rgb(152, 12, 12);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: rgb(64, 64, 157);" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color: red;" class="link">
                <i class='bx bxl-youtube' ></i> 
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">20k</span>
            </div>
        </div>
    </div>
</body>
</html>
